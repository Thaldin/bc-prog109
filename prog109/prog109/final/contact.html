<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Contact Me</title>
    <link rel="stylesheet" type="text/css" href="css/site.css" />
    <link rel="stylesheet" type="text/css" href="css/contact.css" />
</head>
<body>

    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="courses.html">Courses</a>
            <a href="modules.html">Modules</a>
            <a href="artifacts.html">Artifacts</a>
            <a href="hobbies.html">Hobbies</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <section>
            <fieldset>
                <legend>Contact Me</legend>
                <form action="thank-you.html" method="get" onsubmit="return validateContact();">
                    <div>
                        <label class="form">Name:</label><input id="contact-name" type="text" />
                    </div>
                    <div>
                        <label class="form">Email:</label><input id="contact-email" type="email" />
                    </div>
                    <div>
                        <label class="form">Message:</label><textarea id="contact-msg" rows="5"></textarea>
                    </div>
                    <div class="submit">
                        <button id="submit">Contact Me</button>
                    </div>
                </form>
            </fieldset>
            <div id="contact-err"></div>
        </section>
    </main>
    <script src="js/contact.js"></script>
</body>
</html>
